{%extends 'layout/base.html'%}

{%block title%}Trang chủ{% endblock%}

{%block content %}
<datalist id="airports">
    {% for a in airport_list %}
    <option value="{{ a.id }}. {{ a }}">
    </option>
    {% endfor %}
</datalist>
<h2 class="text-center fw-bold my-2">
    Tìm chuyến bay
</h2>
<div class=" d-flex justify-content-around w-100">

    <div class="aircraft-image d-none d-lg-block">
        <img src="https://img.static-af.com/images/media/E56219E9-21C7-4BB0-B7A5F5353A5140D3/" class="rounded w-45"
             alt="">
    </div>
    <div class="search-form justify-content-center row">
        <form action="javascript:;" class=" my-auto p-4 bg-white shadow-lg rounded-1">
            <div class="d-flex gap-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ticketType" id="ticketType-1" checked>
                    <label class="form-check-label" for="ticketType-1">
                        Vé một chiều
                    </label>
                </div>
            </div>
            <div class="mt-2">
                <div>
                    <label for="departure_airport" class="form-label">Chọn sân bay đi:</label>
                    <input class="form-control" list="airports" name="from" id="departure_airport">
                </div>
                <div>
                    <label for="arrival_airport" class="form-label">Chọn sân bay đến:</label>
                    <input class="form-control" name="from" list="airports" id="arrival_airport">
                </div>
            </div>
            <div class="mt-2 d-flex gap-3">
                <div class="flex-grow-1">
                    <label for="time_start" class="form-label">Ngày đi:</label>
                    <input class="form-control" name="dayStart" id="time_start" type="date">
                </div>
                <div class="align-self-end d-none">
                    <label for="ticket_type" class="form-label">Loại vé:</label>
                    <select id="ticket_type" name="rankChair" class="form-select">
                        <option value="1">Hạng 1</option>
                        <option value="2">Hạng 2</option>
                    </select>
                </div>
            </div>
            <button onclick="searchFlight()" class="mt-4 w-100 btn btn-primary">Tìm chuyến bay</button>
        </form>
    </div>
</div>

<script src="{{url_for('static', filename='js/index.js')}}"></script>

{%endblock%}
