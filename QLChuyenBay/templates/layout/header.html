<!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm bg-light">

    <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-dark" href="{{url_for('home')}}">Trang chủ</a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link text-danger" href="#">
                    {%if current_user.avatar %}
                    <img src="{{current_user.avatar}}" class="rounded-circle" width="30" alt="{{current_user.name}}"/>
                    {%else%}
                    <img src="{{url_for('static', filename='images/avatar_male.jpg')}}" class="rounded-circle"
                         width="30" alt="{{current_user.name}}"/>
                    {%endif%}
                    {{current_user.username}}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-success" href="{{url_for('user_logout')}}">Đăng xuất</a>
            </li>
            {%else%}
            <li class="nav-item">
                <a class="nav-link text-danger" href="{{url_for('user_login')}}">Đăng nhập</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-success" href="{{url_for('user_register')}}">Đăng ký</a>
            </li>
            {%endif%}
        </ul>
    </div>

</nav>
