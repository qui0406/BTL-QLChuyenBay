{%extends 'layout/base.html'%}

{%block title%}Đăng ký người dùng{% endblock%}

{%block content%}
<h2 class="text text-center">Đăng ký người dùng</h2>
<div class="wrapper w-lg-50 mx-auto mt-5 bg-light shadow p-3 mb-5 bg-body rounded">
    <form method="POST" action="{{url_for('user_register')}}" enctype="multipart/form-data">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Họ và tên:</label>
            <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên" name="name" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Nhập username" name="username" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Nhập email:</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email" name="email" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="password" class="form-label">Nhập mật khẩu:</label>
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password"
                   required>
            <div class="valid-feedback" id="valid-password">Valid</div>
            <div id="invalid-password">
                {%if err_msg%}
                {{err_msg}}
                {%endif%}
            </div>
        </div>
        <div class="mb-3 mt-3">
            <label for="confirm" class="form-label">Xác nhận mật khẩu:</label>
            <input type="password" class="form-control" id="confirm" placeholder="Xác nhận mật khẩu" name="confirm"
                   required>
            <div id="invalid-confirm">
                {%if err_msg%}
                {{err_msg}}
                {%endif%}
            </div>
        </div>
        <div class="mb-3 mt-3">
            <label for="avatar" class="form-label">Ảnh đại diện:</label>
            <input type="file" class="form-control" id="avatar" placeholder="Chon anh dai dien" name="avatar">
        </div>
        <div class="mb-3 mt-3">
            <button type="submit" class="btn btn-success">Đăng ký</button>
        </div>
    </form>
</div>
{%endblock%}
